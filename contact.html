<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Početna stranica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="Logo" width="50">
                SMasters
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Početna</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">O nama</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Usluge</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Kontakt</a></li>
                    <li class="nav-item"><a class="nav-link" href="synonyms.html">Sinonimi</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="changeLanguage('en')">EN</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="changeLanguage('sr')">SR</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1>Kontaktirajte nas</h1>
        <form id="contactForm" onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="name">Ime i prezime</label>
                <input type="text" class="form-control" id="name" placeholder="Unesite ime">
                <small class="form-text text-muted">Ime mora biti duže od 3 karaktera.</small>
            </div>
            <div class="form-group">
                <label for="email">Email adresa</label>
                <input type="email" class="form-control" id="email" placeholder="Unesite email">
                <small class="form-text text-muted">Email mora biti ispravan.</small>
            </div>
            <div class="form-group">
                <label for="message">Poruka</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Unesite poruku"></textarea>
                <small class="form-text text-muted">Poruka ne sme biti prazna.</small>
            </div>
            <button type="submit" class="btn btn-primary">Pošalji</button>
        </form>
    </div>

    <script src="script.js"></script>

    <footer class="bg-light text-center py-4">
        <p id="footer-text">&copy; 2024 Web dizajn. Tijana Tomović.</p>
    </footer>
</body>
</html>
